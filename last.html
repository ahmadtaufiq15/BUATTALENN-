<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Devi Lenia Putri</title>
  <style type="text/css" media="all">
    body {
      background-image: url(last.png);
      background-size: 380px;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    document.getElementById('zoomableLink').addEventListener('click', function(event) {
      event.preventDefault(); // Mencegah tindakan default dari tautan sementara
      this.classList.add('clicked');

      // Tunggu sampai animasi selesai sebelum mengarahkan ke link
      setTimeout(() => {
        window.location.href = this.href;
      }, 300); // 300ms sesuai dengan durasi animasi CSS
    });


  </script>
</body>
</html>
